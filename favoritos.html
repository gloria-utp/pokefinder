    <style>
        /* ===== VARIABLES CSS (Mismas que index.html) ===== */
        :root {
            --color-bg: #f5e6d3;
            --color-primary: #2d2d2d;
            --color-accent: #ffcc00;
            --color-secondary: #ff6b6b;
            --color-success: #4ecdc4;
            --color-error: #ff6b6b;
            --color-warning: #ffa500;
            --color-api: #4ecdc4;
            --color-cache: #ffcc00;
            --color-expired: #ffa500;
            --border-width: 4px;
            --border-color: #2d2d2d;
            --shadow: 6px 6px 0px #2d2d2d;
            --font-family: 'Courier New', monospace;
            --transition: all 0.1s ease;
        }

        /* ===== RESET Y ESTILOS BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* ===== NAVEGACI√ìN ===== */
        .nav {
            background-color: var(--color-primary);
            border-bottom: var(--border-width) solid var(--border-color);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            border-color: var(--color-accent);
            transform: translate(-2px, -2px);
        }

        .nav-link.active {
            background-color: var(--color-accent);
            color: var(--color-primary);
        }

        /* ===== T√çTULOS ===== */
        h1,
        h2,
        h3 {
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            font-weight: 900;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin: 2rem 0 3rem;
            padding: 1.5rem;
            border: var(--border-width) solid var(--border-color);
            background-color: var(--color-accent);
            box-shadow: var(--shadow);
            transform: rotate(-1deg);
        }

        /* ===== CONTROLES DE FAVORITOS ===== */
        .favorites-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ===== BOTONES ===== */
        .btn {
            padding: 1rem 2rem;
            font-family: var(--font-family);
            font-weight: bold;
            font-size: 1rem;
            border: var(--border-width) solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--color-accent);
            color: var(--color-primary);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }

        .btn-danger {
            background-color: var(--color-error);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translate(-3px, -3px);
            box-shadow: var(--shadow);
        }

        .btn:active:not(:disabled) {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* ===== GRID DE FAVORITOS ===== */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .favorites-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===== TARJETA DE FAVORITO ===== */
        .favorite-card {
            background-color: white;
            border: var(--border-width) solid var(--border-color);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            animation: fadeIn 0.5s ease-out;
            cursor: pointer;
        }

        .favorite-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0px var(--color-primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== CABECERA DE LA TARJETA ===== */
        .favorite-card-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .favorite-remove-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--color-error);
            transition: var(--transition);
            padding: 0.25rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
        }

        .favorite-remove-btn:hover {
            background-color: var(--color-error);
            color: white;
            transform: rotate(90deg);
        }

        /* ===== CONTENIDO DE LA TARJETA ===== */
        .favorite-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 1rem;
        }

        .favorite-sprite {
            width: 120px;
            height: 120px;
            image-rendering: pixelated;
            border: 3px solid var(--border-color);
            background-color: #f0f0f0;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
        }

        .favorite-info {
            width: 100%;
        }

        .favorite-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: var(--color-primary);
        }

        .favorite-id {
            font-size: 1.2rem;
            color: #666;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .favorite-types {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        /* ===== BADGE DE TIPO ===== */
        .type-badge {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid var(--color-primary);
        }

        .type-normal {
            background-color: #A8A878;
            color: white;
        }

        .type-fire {
            background-color: #F08030;
            color: white;
        }

        .type-water {
            background-color: #6890F0;
            color: white;
        }

        .type-electric {
            background-color: #F8D030;
            color: black;
        }

        .type-grass {
            background-color: #78C850;
            color: white;
        }

        .type-ice {
            background-color: #98D8D8;
            color: black;
        }

        .type-fighting {

            color: white;
        }

        .type-poison {
            background-color: #A040A0;
            color: white;
        }

        .type-ground {
            background-color: #E0C068;
            color: black;
        }

        .type-flying {
            background-color: #A890F0;
            color: white;
        }

        .type-psychic {
            background-color: #F85888;
            color: white;
        }

        .type-bug {
            background-color: #A8B820;
            color: white;

        .type-rock {

            color: white;

        /* ===== ESTAD√çSTICAS B√ÅSICAS ===== */
        .favorite-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
            width: 100%;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
        }

        .stat-label {
            font-size: 0.8rem;
            font-weight: bold;
            color: #666;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        /* ===== ACCIONES DE LA TARJETA ===== */
        .favorite-card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .favorite-card-actions .btn {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            flex: 1;
            justify-content: center;
        }

        /* ===== INDICADOR DE FAVORITO ===== */
        .favorite-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--color-secondary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--color-secondary);
            z-index: 1;
        }

        /* ===== ESTADO VAC√çO ===== */

            text-align: center;
            padding: 4rem 2rem;
            border: var(--border-width) dashed var(--color-primary);
            margin-top: 2rem;
            background-color: white;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--color-secondary);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }

        /* ===== MODAL DE CONFIRMACI√ìN ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            border: var(--border-width) solid var(--border-color);
            padding: 2rem;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .nav-list {
                gap: 1rem;
            }

            .nav-link {
                font-size: 1rem;
                padding: 0.5rem;
            }

            .favorites-controls {
                flex-direction: column;
            }

            .favorites-controls .btn {
                width: 100%;
                justify-content: center;
            }

            .favorite-stats {
                grid-template-columns: repeat(3, 1fr);
            }

            .favorite-card-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .favorite-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
