<head>

    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        /* ===== VARIABLES CSS (Mismas que index.html) ===== */
        :root {
            --color-bg: #f5e6d3;
            --color-primary: #2d2d2d;
            --color-accent: #ffcc00;
            --color-secondary: #ff6b6b;
            --color-success: #4ecdc4;
            --color-error: #ff6b6b;
            --color-warning: #ffa500;
            --color-api: #4ecdc4;
            --color-cache: #ffcc00;
            --color-expired: #ffa500;
            --border-width: 4px;
            --border-color: #2d2d2d;
            --shadow: 6px 6px 0px #2d2d2d;
            --font-family: 'Courier New', monospace;
            --transition: all 0.1s ease;
        }

        /* ===== RESET Y ESTILOS BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-bg);
            font-family: var(--font-family);
            color: var(--color-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* ===== NAVEGACIÓN ===== */
        .nav {
            background-color: var(--color-primary);
            border-bottom: var(--border-width) solid var(--border-color);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            border-color: var(--color-accent);
            transform: translate(-2px, -2px);
        }

        .nav-link.active {
            background-color: var(--color-accent);
            color: var(--color-primary);
        }

        /* ===== TÍTULOS ===== */
        h1,
        h2,
        h3 {
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            font-weight: 900;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin: 2rem 0 3rem;
            padding: 1.5rem;
            border: var(--border-width) solid var(--border-color);
            background-color: var(--color-accent);
            box-shadow: var(--shadow);
            transform: rotate(-1deg);
        }

        /* ===== CONTROLES DEL HISTORIAL ===== */
        .history-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ===== BOTONES ===== */
        .btn {
            padding: 1rem 2rem;
            font-family: var(--font-family);
            font-weight: bold;
            font-size: 1rem;
            border: var(--border-width) solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--color-accent);
            color: var(--color-primary);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }

        .btn-danger {
            background-color: var(--color-error);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translate(-3px, -3px);
            box-shadow: var(--shadow);
        }

        .btn:active:not(:disabled) {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* ===== GRID DE HISTORIAL ===== */
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .history-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===== TARJETA DE HISTORIAL ===== */
        .history-card {
            background-color: white;
            border: var(--border-width) solid var(--border-color);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            animation: fadeIn 0.5s ease-out;
            cursor: pointer;
        }

        .history-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0px var(--color-primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== CABECERA DE LA TARJETA ===== */
        .history-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .history-time {
            font-size: 0.8rem;
            background-color: var(--color-primary);
            color: white;
            padding: 0.25rem 0.5rem;
            font-weight: bold;
        }

        .history-favorite-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #ccc;
            transition: var(--transition);
            padding: 0.25rem;
        }

        .history-favorite-btn:hover {
            transform: scale(1.2);
        }

        .history-favorite-btn .fas.fa-heart.favorite {
            color: var(--color-secondary);
        }

        /* ===== CONTENIDO DE LA TARJETA ===== */
        .history-card-content {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-sprite {
            width: 80px;
            height: 80px;
            image-rendering: pixelated;
            border: 2px solid var(--border-color);
            background-color: #f0f0f0;
            padding: 0.5rem;
        }

        .history-info {
            flex: 1;
        }

        .history-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .history-id {
            font-size: 1.1rem;
            color: #666;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .history-types {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* ===== BADGE DE TIPO ===== */
        .type-badge {
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid var(--color-primary);
        }

        .type-normal {
            background-color: #A8A878;
            color: white;
        }

        .type-fire {
            background-color: #F08030;
            color: white;
        }

        .type-water {
            background-color: #6890F0;
            color: white;
        }

        .type-electric {
            background-color: #F8D030;
            color: black;
        }

        .type-grass {
            background-color: #78C850;
            color: white;
        }

        .type-ice {
            background-color: #98D8D8;
            color: black;
        }

        .type-fighting {
            background-color: #C03028;
            color: white;
        }

        .type-poison {
            background-color: #A040A0;
            color: white;
        }

        .type-ground {
            background-color: #E0C068;
            color: black;
        }

        .type-flying {
            background-color: #A890F0;
            color: white;
        }

        .type-psychic {
            background-color: #F85888;
            color: white;
        }

        .type-bug {
            background-color: #A8B820;
            color: white;
        }

        .type-rock {
            background-color: #B8A038;
            color: white;
        }

        .type-ghost {
            background-color: #705898;
            color: white;
        }

        .type-dragon {
            background-color: #7038F8;
            color: white;
        }

        .type-dark {
            background-color: #705848;
            color: white;
        }

        .type-steel {
            background-color: #B8B8D0;
            color: black;
        }

        .type-fairy {
            background-color: #EE99AC;
            color: black;
        }

        /* ===== ACCIONES DE LA TARJETA ===== */
        .history-card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .history-card-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
            justify-content: center;
        }

        /* ===== ESTADO VACÍO ===== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            border: var(--border-width) dashed var(--color-primary);
            margin-top: 2rem;
            background-color: white;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }

        /* ===== MODAL DE CONFIRMACIÓN ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            border: var(--border-width) solid var(--border-color);
            padding: 2rem;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .nav-list {
                gap: 1rem;
            }

            .nav-link {
                font-size: 1rem;
                padding: 0.5rem;
            }

            .history-controls {
                flex-direction: column;
            }

            .history-controls .btn {
                width: 100%;
                justify-content: center;
            }

            .history-card-content {
                flex-direction: column;
                text-align: center;
            }

            .history-types {
                justify-content: center;
            }
        }
